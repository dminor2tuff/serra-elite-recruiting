<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Profile</title>

<script>
if (sessionStorage.getItem("serraCoachAccess") !== "true") {
  window.location.href = "coach-login.html";
}
</script>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(180deg, #4a0000, #7a0000);
  color: white;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 22px;
}

img {
  width: 100%;
  max-width: 360px;
  height: 420px;
  object-fit: cover;
  object-position: center 18%;
  border-radius: 20px;
}
</style>
</head>

<body>

<div class="container" id="profile"></div>

<script>
const name = new URLSearchParams(window.location.search).get("name");
const CSV =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRZdfePIY8K8ag6AePllWRgYXhjJ-gJddB_8rDaJi3t5BAT11bHVK6m5cDsDQXg2PUIYPqHYcXyxbT2/pub?output=csv";

fetch(CSV).then(r=>r.text()).then(t=>{
  const p = Papa.parse(t,{header:true}).data.find(x=>x.Name===name);
  document.getElementById("profile").innerHTML = `
    <img src="${p.ImageURL || 'images/placeholder_player.png'}">
    <h1>${p.Name}</h1>
    <p>${p.Position} â€¢ Class of ${p.Class}</p>
    <p>${p.HeightWeight}</p>
    <p><strong>GPA:</strong> ${p.GPA}</p>
    <p>${p.Writeup}</p>
    <a href="${p.HUDL}" target="_blank" style="color:white;font-weight:700">HUDL</a>
  `;
});
</script>

</body>
</html>
