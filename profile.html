<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Profile â€“ Serra Football</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <div class="left">
    <img src="images/serra_logo.png" class="logo" alt="Serra Logo">
    <span class="brand">Serra Elite Football Recruiting</span>
  </div>
  <div class="links">
    <a href="index.html">Home</a>
    <a href="recruits.html">Recruits</a>
    <a href="#" id="logoutBtn">Logout</a>
  </div>
</nav>

<div class="container">
  <div class="profile-card" id="profileCard">
    <div class="profile-top">
      <div class="profile-photo">
        <img id="playerPhoto" src="images/placeholder_player.png" alt="Player Photo">
      </div>
      <div class="profile-info">
        <h1 id="playerName">Player Name</h1>
        <p><span class="label">Position:</span> <span id="playerPosition"></span></p>
        <p><span class="label">Class:</span> <span id="playerClass"></span></p>
        <p><span class="label">Height / Weight:</span> <span id="playerHW"></span></p>
        <p><span class="label">GPA:</span> <span id="playerGPA"></span></p>

        <a id="hudlLink" class="btn-inline" href="#" target="_blank" style="display:none;">HUDL Profile</a>
        <a id="twitterLink" class="btn-inline" href="#" target="_blank" style="display:none;">Twitter / X</a>
      </div>
    </div>

    <div style="margin-top:14px;">
      <h2 style="font-size:16px; margin-bottom:4px; color:#111827;">Player Bio</h2>
      <p id="playerBio"></p>
    </div>

    <div class="profile-status">
      <h2 style="font-size:16px; margin-bottom:4px; color:#111827;">Recruiting Status</h2>
      <p><span class="label">Offers:</span> <span id="playerOffers"></span></p>
      <p><span class="label">Status:</span> <span id="playerStatus"></span></p>
      <p><span class="label">College:</span> <span id="playerCollege"></span></p>
      <img id="collegeLogo" class="college-logo" src="" alt="College Logo" style="display:none;">
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
