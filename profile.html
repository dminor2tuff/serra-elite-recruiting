<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Player Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
</head>

<body>

<nav>
  <img src="images/serra_logo.png">
</nav>

<div class="section card">
  <h2 id="name"></h2>
  <p id="meta"></p>
  <p id="bio"></p>
  <button onclick="window.print()">Download PDF</button>
</div>

<script>
const SHEET="https://docs.google.com/spreadsheets/d/e/2PACX-1vRZdfePIY8K8ag6AePllWRgYXhjJ-gJddB_8rDaJi3t5BAT11bHVK6m5cDsDQXg2PUIYPqHYcXyxbT2/pub?output=csv";
const n=new URLSearchParams(location.search).get("name");

fetch(SHEET).then(r=>r.text()).then(csv=>{
  csv.split("\n").slice(1).forEach(r=>{
    const c=r.split(",");
    if(c[0]===n){
      name.innerText=c[0];
      meta.innerText=`${c[1]} • ${c[2]} • ${c[3]}`;
      bio.innerText=c[5];
    }
  });
});
</script>

</body>
</html>
