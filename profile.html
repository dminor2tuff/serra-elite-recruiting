<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Serra Football Recruit Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      background: #3b1216;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .profile-container {
      max-width: 900px;
      margin: 40px auto;
      background: #5b1f24;
      border-radius: 20px;
      padding: 24px;
    }

    .profile-header {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 24px;
    }

    .profile-header img {
      width: 100%;
      height: 420px;
      object-fit: cover;
      object-position: center 20%;
      border-radius: 16px;
      background: #111;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 800;
    }

    .meta {
      margin-top: 10px;
      font-size: 1.05rem;
      line-height: 1.6;
    }

    .icons {
      margin-top: 16px;
      display: flex;
      gap: 16px;
    }

    .icons img {
      width: 28px;
      height: 28px;
    }

    .back {
      display: inline-block;
      margin-top: 24px;
      padding: 10px 22px;
      background: #fff;
      color: #000;
      font-weight: 700;
      border-radius: 22px;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .profile-header {
        grid-template-columns: 1fr;
      }

      .profile-header img {
        height: 360px;
      }
    }
  </style>
</head>

<body>

  <div class="profile-container" id="profile">
    Loading profile…
  </div>

<script>
const CSV_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vRZdfePIY8K8ag6AePllWRgYXhjJ-gJddB_8rDaJi3t5BAT11bHVK6m5cDsDQXg2PUIYPqHYcXyxbT2/pub?output=csv";

const params = new URLSearchParams(window.location.search);
const playerName = params.get("name");

function cleanTwitter(v) {
  if (!v) return null;
  v = v.replace("@", "").trim();
  if (v.includes("twitter.com") || v.includes("x.com")) return v;
  return `https://twitter.com/${v}`;
}

fetch(CSV_URL)
  .then(res => res.text())
  .then(text => {
    const rows = text.split("\n").slice(1);

    const players = rows.map(r => {
      const c = r.split(",");
      return {
        name: c[0],
        class: c[1],
        position: c[2],
        height: c[3],
        hudl: c[4],
        twitter: cleanTwitter(c[5]),
        image: c[6],
        gpa: c[7],
        offers: c[8],
      };
    });

    const p = players.find(pl => pl.name === playerName);

    if (!p) {
      document.getElementById("profile").innerHTML = "Player not found.";
      return;
    }

    document.getElementById("profile").innerHTML = `
      <div class="profile-header">
        <img src="${p.image}" onerror="this.src='images/placeholder.png'" />
        <div>
          <h1>${p.name}</h1>
          <div class="meta">
            <strong>Position:</strong> ${p.position}<br>
            <strong>Class:</strong> ${p.class}<br>
            <strong>Height / Weight:</strong> ${p.height}<br>
            ${p.gpa ? `<strong>GPA:</strong> ${p.gpa}<br>` : ""}
            ${p.offers ? `<strong>Offers:</strong> ${p.offers}<br>` : ""}
          </div>

          <div class="icons">
            ${p.hudl ? `<a href="${p.hudl}" target="_blank"><img src="icons/hudl.svg"></a>` : ""}
            ${p.twitter ? `<a href="${p.twitter}" target="_blank"><img src="icons/twitter.svg"></a>` : ""}
          </div>

          <a href="recruits.html" class="back">← Back to Recruits</a>
        </div>
      </div>
    `;
  });
</script>

</body>
</html>
