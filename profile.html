<div class="container profile">
  <img id="photo">
  <div>
    <h2 id="name"></h2>
    <p id="meta"></p>

    <div class="btn-row">
      <a id="twitter" class="btn" target="_blank">Twitter</a>
      <a id="hudl" class="btn primary" target="_blank">Hudl</a>
    </div>
  </div>
</div>

<script>
const p = new URLSearchParams(location.search).get("player");

fetch("https://docs.google.com/spreadsheets/d/e/YOUR_SHEET_ID/pub?output=csv")
.then(r => r.text())
.then(csv => {
  csv.split("\n").forEach(r => {
    const c = r.split(",");
    if (c[8] === p) {
      document.getElementById("photo").src = c[5];
      document.getElementById("name").textContent = c[0];
      document.getElementById("meta").innerHTML =
        `${c[1]}<br>Class of ${c[2]}<br>${c[3]} / ${c[4]}`;

      document.getElementById("twitter").href =
        "https://twitter.com/" + c[6].replace("@","");
      document.getElementById("hudl").href = c[7];
    }
  });
});
</script>
