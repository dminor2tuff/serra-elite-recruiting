<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Serra Class 2028 Roster â€“ Elite</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background: #0b1120;
  margin: 0;
  padding: 24px;
  font-family: Arial, sans-serif;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
}
.card {
  background: #020617;
  padding: 24px;
  max-width: 880px;
  width: 100%;
  border-radius: 18px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.6);
}
.header {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 16px;
}
.header img { width: 70px; }
.header h1 {
  margin: 0;
  font-size: 22px;
  text-transform: uppercase;
  letter-spacing: .06em;
}
.header span {
  font-size: 12px;
  color: #9ca3af;
}
.table {
  margin-top: 12px;
}
.row {
  display: grid;
  grid-template-columns: 2fr 1fr 1.5fr;
  gap: 8px;
  padding: 8px 0;
  border-bottom: 1px solid #1f2937;
}
.row.header-row {
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: .08em;
  color: #9ca3af;
}
.player-name {
  font-weight: 700;
}
.player-pos {
  color: #f97316;
  font-weight: 600;
}
.player-link a {
  color: #38bdf8;
  font-size: 12px;
  text-decoration: none;
}
.player-link a:hover {
  text-decoration: underline;
}
.back-link {
  margin-top: 16px;
  font-size: 12px;
}
.back-link a {
  color: #60a5fa;
  text-decoration: none;
}
.back-link a:hover { text-decoration: underline; }
.empty {
  margin-top: 16px;
  font-size: 13px;
  color: #9ca3af;
}
</style>
</head>
<body>
<div class="card">
  <div class="header">
    <img src="serra-logo.png" alt="Serra">
    <div>
      <h1>Class of 2028 Roster</h1>
      <span>Auto-populated from Serra Prospect Builder (this device).</span>
    </div>
  </div>

  <div class="table">
    <div class="row header-row">
      <div>Player</div>
      <div>Position</div>
      <div>Profile Link</div>
    </div>
    <div id="rows"></div>
  </div>

  <div class="empty" id="emptyMsg">No prospects saved yet on this device for Class of 2028.</div>

  <div class="back-link">
    <a href="serra_prospect_builder.html">&larr; Back to Prospect Builder</a>
  </div>
</div>

<script>
function loadRoster() {
  const key = 'serra_roster_2028';
  let list = [];
  try {
    list = JSON.parse(localStorage.getItem(key) || '[]');
  } catch (e) {
    list = [];
  }
  const rowsEl = document.getElementById('rows');
  const empty = document.getElementById('emptyMsg');
  if (!list.length) {
    empty.style.display = 'block';
    return;
  }
  empty.style.display = 'none';
  list.forEach(p => {
    const row = document.createElement('div');
    row.className = 'row';
    const name = document.createElement('div');
    name.className = 'player-name';
    name.textContent = p.name || '';
    const pos = document.createElement('div');
    pos.className = 'player-pos';
    pos.textContent = p.position || '';
    const link = document.createElement('div');
    link.className = 'player-link';
    if (p.profile) {
      const a = document.createElement('a');
      a.href = p.profile;
      a.target = '_blank';
      a.textContent = 'View Profile';
      link.appendChild(a);
    } else {
      link.textContent = '-';
    }
    row.appendChild(name);
    row.appendChild(pos);
    row.appendChild(link);
    rowsEl.appendChild(row);
  });
}
loadRoster();
</script>
</body>
</html>
