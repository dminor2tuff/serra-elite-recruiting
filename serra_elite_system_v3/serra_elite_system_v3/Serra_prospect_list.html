<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Serra Football – All Athletes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --serra-red: #b00020;
      --serra-blue: #003b8e;
      --serra-light: #f5f7fb;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--serra-light);
    }

    header {
      background: linear-gradient(135deg, var(--serra-blue), var(--serra-red));
      color: white;
      text-align: center;
      padding: 20px;
    }

    .page-wrap {
      max-width: 1100px;
      margin: auto;
      padding: 16px;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 20px;
      align-items: center;
    }

    .qr-block {
      background: white;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .qr-block img {
      width: 160px;
      border-radius: 12px;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--serra-blue);
      color: white;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .coach-login-card,
    .filters-card {
      background: white;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 16px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }

    .filter-group {
      display: inline-block;
      margin-right: 10px;
    }

    .filter-group input,
    .filter-group select {
      padding: 7px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .athlete-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    .athlete-card {
      background: white;
      padding: 14px;
      border-radius: 14px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.06);
    }

    .athlete-header {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .athlete-photo {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: #ddd;
      overflow: hidden;
    }

    .athlete-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .athlete-name a {
      font-weight: bold;
      color: var(--serra-blue);
      text-decoration: none;
    }

    .meta-pill {
      background: #eef1f8;
      padding: 4px 8px;
      font-size: 0.8rem;
      border-radius: 999px;
      display: inline-block;
      margin-top: 6px;
    }

    .athlete-links a {
      display: inline-block;
      margin-top: 6px;
      margin-right: 6px;
      font-size: 0.8rem;
      color: var(--serra-blue);
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.75rem;
      color: #666;
    }
  </style>
</head>

<body>

<header>
  <h1>Serra Football – All Athletes</h1>
  <p>Live Recruiting Board</p>
</header>

<div class="page-wrap">

  <!-- ✅ QR ALWAYS VISIBLE -->
  <div class="top-row">
    <div class="qr-block">
      <a href="https://dminor2tuff.github.io/serra-elite-recruiting/" target="_blank">
        <img src="serra_custom_qr.png" alt="Serra Recruiting QR">
      </a>
      <p><b>Scan or Tap for Main Recruiting Site</b></p>
    </div>

    <button class="btn-primary" onclick="window.print()">Print / Save PDF</button>
  </div>

  <!-- ✅ Coach Login -->
  <div class="coach-login-card">
    <b>Coach Login</b><br><br>
    <input type="password" id="coachPass" placeholder="Enter Access Code">
    <button class="btn-primary" onclick="unlockCoach()">Unlock</button>
    <span id="coachBadge" style="display:none; color:green;"><b>✔ Coach Mode Active</b></span>
  </div>

  <!-- ✅ Filters -->
  <div class="filters-card">
    <div class="filter-group">
      <input id="searchName" placeholder="Search Name">
    </div>
    <div class="filter-group">
      <select id="filterClass"><option value="">All Classes</option></select>
    </div>
    <div class="filter-group">
      <select id="filterPosition"><option value="">All Positions</option></select>
    </div>
  </div>

  <!-- ✅ Athlete Grid -->
  <div id="athleteList" class="athlete-grid"></div>
  <div id="emptyMessage" style="display:none;text-align:center;">No Athletes Found</div>

</div>

<footer>
  Serra Football • Junípero Serra HS
</footer>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRZdfePIY8K8ag6AePllWRgYXhjJ-gJddB_8rDaJi3t5BAT11bHVK6m5cDsDQXg2PUIYPqHYcXyxbT2/pub?output=csv";
const COACH_CODE = "serra2025";

let allAthletes = [];

async function loadAthletes() {
  const res = await fetch(SHEET_URL);
  const text = await res.text();
  const rows = text.split("\n").map(r => r.split(","));
  const data = rows.slice(1);

  allAthletes = data.map(r => ({
    name: r[0],
    classYear: r[1],
    position: r[2],
    heightWeight: r[3],
    hudl: r[4],
    writeup: r[5],
    img: r[6],
    twitter: r[7],
    gpa: r[8]
  }));

  populateFilters();
  renderAthletes();
}

function populateFilters() {
  const classSet = new Set();
  const posSet = new Set();

  allAthletes.forEach(a => {
    if (a.classYear) classSet.add(a.classYear);
    if (a.position) posSet.add(a.position);
  });

  classSet.forEach(c => filterClass.innerHTML += `<option>${c}</option>`);
  posSet.forEach(p => filterPosition.innerHTML += `<option>${p}</option>`);
}

function unlockCoach() {
  if (coachPass.value === COACH_CODE) {
    coachBadge.style.display = "inline";
  } else {
    alert("Wrong code");
  }
}

function renderAthletes() {
  athleteList.innerHTML = "";
  let list = [...allAthletes];

  const search = searchName.value.toLowerCase();
  if (search) list = list.filter(a => a.name.toLowerCase().includes(search));
  if (filterClass.value) list = list.filter(a => a.classYear === filterClass.value);
  if (filterPosition.value) list = list.filter(a => a.position.includes(filterPosition.value));

  if (!list.length) {
    emptyMessage.style.display = "block";
    return;
  } else {
    emptyMessage.style.display = "none";
  }

  list.forEach(a => {
    const profile =
      "serra_elite_system_v3/serra_elite_system_v3/serra_prospect_profile.html?name=" +
      encodeURIComponent(a.name);

    athleteList.innerHTML += `
      <div class="athlete-card">
        <div class="athlete-header">
          <div class="athlete-photo">${a.img ? `<img src="${a.img}">` : ""}</div>
          <div>
            <div class="athlete-name"><a href="${profile}">${a.name}</a></div>
            <div>${a.position} • Class ${a.classYear}</div>
          </div>
        </div>

        <div class="meta-pill">Ht/Wt: ${a.heightWeight}</div>
        <div class="meta-pill">GPA: ${a.gpa}</div>

        <div class="athlete-links">
          ${a.hudl ? `<a href="${a.hudl}" target="_blank">HUDL</a>` : ""}
          ${a.twitter ? `<a href="${a.twitter}" target="_blank">Twitter</a>` : ""}
        </div>
      </div>
    `;
  });
}

searchName.oninput = renderAthletes;
filterClass.onchange = renderAthletes;
filterPosition.onchange = renderAthletes;

loadAthletes();
</script>

</body>
</html>
