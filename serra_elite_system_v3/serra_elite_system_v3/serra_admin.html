<!DOCTYPE html>
<html>
<head>
  <title>Serra Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial;background:#f5f7fb;padding:20px}
    .box{background:#fff;padding:20px;border-radius:12px}
    #admin{display:none}
  </style>
</head>

<body>

<div class="box">
<h2>Coach Login</h2>
<input id="pw" type="password" placeholder="Enter Password">
<button onclick="login()">Login</button>
<p id="err" style="color:red;display:none">Wrong password</p>
</div>

<div id="admin" class="box" style="margin-top:20px">
<h2>Admin Tools</h2>
<ul>
<li>Add players in Google Sheets</li>
<li>Upload photos to GitHub â†’ /images/</li>
<li>Paste RAW image URL into ImageURL column</li>
</ul>
<p>Password protects THIS page only.</p>
</div>

<script>
function login(){
  if(document.getElementById("pw").value==="Serrafb"){
    document.getElementById("admin").style.display="block";
  } else {
    document.getElementById("err").style.display="block";
  }
}
</script>

</body>
</html>
