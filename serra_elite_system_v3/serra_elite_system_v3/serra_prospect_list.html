<!DOCTYPE html>
<html>
<head>
  <title>Serra Football â€“ Recruits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f5f7fb; padding:20px }
    h1 { color:#002b5c }
    .card { background:#fff; padding:16px; border-radius:12px; margin-bottom:12px }
    a { text-decoration:none; color:#002b5c; font-weight:700 }
  </style>
</head>

<body>
<h1>Serra Football Recruits</h1>
<div id="list"></div>

<script>
fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRZdfePIY8K8ag6AePllWRgYXhjJ-gJddB_8rDaJi3t5BAT11bHVK6m5cDsDQXg2PUIYPqHYcXyxbT2/pub?output=csv")
.then(res=>res.text())
.then(csv=>{
  const rows = csv.split("\n").slice(1);
  rows.forEach(r=>{
    const [Name,Class,Position] = r.split(",");
    if(!Name) return;
    document.getElementById("list").innerHTML += `
      <div class="card">
        <a href="serra_prospect_profile.html?name=${encodeURIComponent(Name)}">
          ${Name}
        </a><br>
        Class ${Class} | ${Position}
      </div>
    `;
  });
});
</script>
</body>
</html>
