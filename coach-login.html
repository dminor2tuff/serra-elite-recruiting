<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coach Login</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(180deg, #4a0000, #7a0000);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.box {
  background: rgba(0,0,0,.4);
  padding: 28px;
  border-radius: 22px;
  width: 100%;
  max-width: 360px;
  text-align: center;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 999px;
  border: none;
  margin-top: 10px;
  text-align: center;
}

button {
  width: 100%;
  margin-top: 14px;
  padding: 12px;
  border-radius: 999px;
  border: none;
  background: white;
  color: #7a0000;
  font-weight: 800;
}
</style>
</head>

<body>

<div class="box">
  <img src="images/serra_logo.png" style="height:70px"><br><br>
  <h2>College Coach Login</h2>
  <input id="pw" type="password" placeholder="Enter password">
  <button onclick="login()">Enter</button>
</div>

<script>
function login() {
  if (document.getElementById("pw").value === "SerraFB") {
    sessionStorage.setItem("serraCoachAccess","true");
    window.location.href = "recruits.html";
  } else {
    alert("Incorrect password");
  }
}
</script>

</body>
</html>
