<!doctype html>
<html lang="en">
<head>
  <base href="/serra-elite-recruiting/">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coach Login â€¢ Serra Elite Recruiting</title>
  <link rel="stylesheet" href="styles.css?v=25">
</head>
<body>

<header class="site-header">
  <div class="header-inner">
    <div class="brand">
      <img class="logo" src="images/serra_logo.png" alt="Serra Football">
      <span>Serra Elite Recruiting</span>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a class="primary" href="coach-login.html">Coach Login</a>
      <a href="admin-login.html">Admin Login</a>
    </nav>
  </div>
</header>

<div class="container">
  <div class="login-wrap">
    <h1>Coach Access</h1>
    <p>Enter the recruiting portal password to view Serra recruits.</p>

    <input id="pass" class="input" type="password" placeholder="Enter password" autocomplete="current-password" />
    <div class="btn-row" style="margin-top:12px">
      <button class="btn primary" id="loginBtn" type="button">Unlock Portal</button>
      <a class="btn" href="index.html">Back</a>
    </div>

    <p id="msg" class="small-muted" style="margin-top:10px;"></p>
  </div>
</div>

<script src="auth.js?v=25"></script>
<script>
  const params = new URLSearchParams(location.search);
  const next = params.get("next") || "recruits.html";

  const passEl = document.getElementById("pass");
  const msgEl = document.getElementById("msg");
  const btn = document.getElementById("loginBtn");

  function doLogin(){
    msgEl.textContent = "";
    const res = SerraAuth.coachLogin(passEl.value);
    if(!res.ok){
      msgEl.textContent = res.message || "Login failed.";
      return;
    }
    window.location.href = next;
  }

  btn.addEventListener("click", doLogin);
  passEl.addEventListener("keydown", (e)=>{ if(e.key==="Enter") doLogin(); });
</script>
</body>
</html>
