<!doctype html>
<html lang="en">
<head>
  <base href="/serra-elite-recruiting/">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coach Login â€¢ Serra Recruiting</title>
  <link rel="stylesheet" href="styles.css?v=100">
</head>
<body>

<header class="site-header">
  <div class="header-inner">
    <div class="brand">
      <img class="logo" src="images/serra_logo.png" alt="Serra Football" onerror="this.style.display='none'">
      <div class="title">Serra Elite Recruiting</div>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="#" id="navRecruits">Recruits</a>
      <a class="primary" href="coach-login.html">Coach Login</a>
      <a href="admin.html">Admin Login</a>
    </nav>
  </div>
</header>

<div class="container">
  <div class="section">
    <h2>College Coach Access</h2>
    <p>Enter the password to access the Serra Football Recruiting Portal.</p>
    <hr class="sep">

    <label style="font-weight:1000; display:block; margin-bottom:8px;">Password</label>
    <input id="pass" type="password" style="width:100%; padding:12px; border-radius:12px; border:1px solid rgba(255,255,255,.14); background:rgba(255,255,255,.06); color:#fff; font-weight:900; outline:none;" placeholder="Enter password...">

    <div id="err" style="margin-top:10px; color:#ff7a7a; font-weight:1000; display:none;">Incorrect password.</div>

    <div class="btn-row" style="margin-top:12px;">
      <a class="btn" href="index.html">Back Home</a>
      <a class="btn primary" href="#" id="go">Enter Portal</a>
    </div>

    <div class="footer-note">Need access? Contact Serra Football Recruiting.</div>
  </div>
</div>

<script src="auth.js?v=100"></script>
<script>
  const params = new URLSearchParams(location.search);
  const next = params.get("next") || "recruits.html";

  document.getElementById("navRecruits").addEventListener("click", (e)=> {
    e.preventDefault();
    if (AUTH.isCoach()) location.href = "recruits.html";
    else document.getElementById("pass").focus();
  });

  function submit(){
    const ok = AUTH.coachLogin(document.getElementById("pass").value);
    if (ok) location.href = next;
    document.getElementById("err").style.display = ok ? "none" : "block";
  }

  document.getElementById("go").addEventListener("click", (e)=>{ e.preventDefault(); submit(); });
  document.getElementById("pass").addEventListener("keydown", (e)=>{ if (e.key==="Enter") submit(); });
</script>
</body>
</html>
