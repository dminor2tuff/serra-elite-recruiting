<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coach Login – Serra Football</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/shared.css">
</head>
<body>
<div class="page">

  <nav>
    <div class="nav-inner">
      <div class="nav-left">
        <img src="images/serra_logo.png" class="nav-logo" alt="Serra Logo">
        <span class="nav-brand">Serra Elite Football Recruiting</span>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="coach-login.html">Coach Login</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="login-wrapper">
      <div class="login-box">
        <h1>College Coach Login</h1>
        <p>Enter the Serra Football password to access the full prospects board.</p>

        <form id="coachLoginForm">
          <input
            type="password"
            id="coachPassword"
            class="login-input"
            placeholder="Enter Password"
          >
          <button type="submit" class="login-button">Login</button>
          <div id="coachLoginError" class="login-error"></div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    Serra Elite Recruiting • College Coach Access Only
  </footer>
</div>

<script src="scripts/app.js"></script>
</body>
</html>
