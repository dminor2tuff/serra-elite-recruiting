<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coach Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-page">

  <div class="login-box">
    <img src="images/serra-logo.png" class="logo" alt="Serra" />
    <h2>College Coach Access</h2>

    <input id="password" type="password" placeholder="Enter password" />
    <button type="button" onclick="doLogin()">Access Recruits</button>

    <p class="meta" style="margin-top:10px;">Authorized college coaches only.</p>
  </div>

  <script src="auth.js"></script>
</body>
</html>
