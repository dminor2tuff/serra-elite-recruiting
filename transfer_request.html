<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Transcript Request</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f5f7fb}
.wrap{max-width:600px;margin:40px auto;background:white;padding:26px;border-radius:16px}
h1{color:#002b5c}
input,textarea{width:100%;padding:10px;margin-bottom:12px}
button{background:#002b5c;color:white;padding:12px;border:none;border-radius:999px;font-weight:700}
</style>
</head>

<body>

<div class="wrap">
<h1>Transcript Request</h1>
<form action="mailto:serracavsfb@gmail.com" method="post" enctype="text/plain">
<input name="Athlete Name" placeholder="Athlete Name" required>
<input name="College" placeholder="College / Program" required>
<input name="Coach Name" placeholder="Requesting Coach Name" required>
<input name="Email" placeholder="Coach Email" required>
<textarea name="Notes" placeholder="Notes / Deadline"></textarea>
<button type="submit">Send Request</button>
</form>
</div>

</body>
</html>
