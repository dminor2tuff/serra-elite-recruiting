<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Serra Football | Recruits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<script src="auth.js"></script>
<script>requireCoach();</script>

<header class="site-header">
  <div class="header-inner">
    <div class="brand">
      <img src="images/serra_logo.png" alt="Serra Football">
      <span>Serra Elite Recruiting</span>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a class="active" href="recruits.html">Recruits</a>
      <a href="#" onclick="logoutCoach()">Logout</a>
    </nav>
  </div>
</header>

<section class="content">
  <h2>Recruiting Board</h2>

  <div class="filters">
    <select id="classFilter">
      <option value="all">All Classes</option>
      <option value="2026">2026</option>
      <option value="2027">2027</option>
      <option value="2028">2028</option>
      <option value="2029">2029</option>
    </select>

    <input id="searchInput" type="text" placeholder="Search player name">
  </div>
</section>

<section id="recruitGrid" class="recruits-grid"></section>

<!-- PROFILE MODAL -->
<div id="profileModal" class="profile-modal hidden">
  <div class="profile-content">
    <span class="close-btn" onclick="closeProfile()">Ã—</span>

    <div class="profile-grid">
      <div class="profile-photo">
        <img id="profileImg">
      </div>

      <div class="profile-info">
        <h2 id="profileName"></h2>
        <p id="profileMeta"></p>
        <p id="profileHW"></p>
        <p id="profileGPA"></p>

        <div class="profile-links">
          <a id="profileHudl" target="_blank">Hudl</a>
          <a id="profileTwitter" target="_blank">Twitter</a>
        </div>
      </div>
    </div>

    <div class="profile-writeup">
      <h3>Scouting Report</h3>
      <p id="profileWriteup"></p>
    </div>
  </div>
</div>

<script src="recruits.js"></script>
</body>
</html>
