<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Serra Football Prospects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="dark">

<script>
if (sessionStorage.getItem("prospectsAccess") !== "true") {
  alert("Access denied.");
  window.location.href = "index.html";
}
</script>

<header class="site-header">
  <div class="header-inner">
    <div class="brand">
      <img src="images/serra_logo.png" class="logo">
      <span>Serra Football Recruiting</span>
    </div>

    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="recruits.html" class="active">View Prospects</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </div>
</header>

<section class="page-header">
  <h1>Serra Football Prospects</h1>
  <p class="on3-note">Verified prospects with national coverage via On3.</p>
</section>

<section class="filters">
  <input type="text" id="search" placeholder="Search name or position">
  <div class="year-filters">
    <button data-year="all" class="active">All</button>
    <button data-year="2026">2026</button>
    <button data-year="2027">2027</button>
    <button data-year="2028">2028</button>
    <button data-year="2029">2029</button>
  </div>
</section>

<section id="recruitsGrid" class="recruits-grid"></section>

<script src="recruits.js"></script>

<script>
function logout() {
  sessionStorage.clear();
  window.location.href = "index.html";
}
</script>

</body>
</html>
