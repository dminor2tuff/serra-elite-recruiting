<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Serra Football Prospects</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: linear-gradient(#5a0a0a, #7b0f0f, #4a0505);
        font-family: Montserrat, sans-serif;
        color: white;
    }

    nav {
        display: flex;
        align-items: center;
        padding: 10px 20px;
    }

    nav img {
        height: 60px;
    }

    h1 {
        text-align: left;
        padding: 20px;
        font-size: 32px;
        font-weight: 700;
    }

    .filter-bar {
        display: flex;
        gap: 10px;
        padding: 0 20px 20px 20px;
    }

    .filter-btn {
        padding: 8px 16px;
        border-radius: 20px;
        background: #b30000;
        border: none;
        color: white;
        cursor: pointer;
        font-weight: 600;
    }

    .filter-btn.active {
        background: white;
        color: #b30000;
    }

    .search {
        margin-left: 20px;
        padding: 10px;
        width: 260px;
        border-radius: 8px;
        border: none;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .card {
        background: rgba(255,255,255,0.08);
        padding: 16px;
        border-radius: 16px;
        text-align: center;
        border: 1px solid rgba(255,255,255,0.15);
    }

    .card img {
        width: 100%;
        height: 260px;
        object-fit: cover;
        border-radius: 12px;
        background: rgba(0,0,0,0.3);
    }

    .btn {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 18px;
        background: #ff3b3b;
        border-radius: 10px;
        color: white;
        text-decoration: none;
        font-weight: 600;
    }

</style>
</head>

<body>

<nav>
    <img src="images/serra_logo.png" alt="Serra Logo">
</nav>

<h1>Serra Football Prospects</h1>

<!-- Search + Filters -->
<div style="display:flex;align-items:center;gap:10px;padding-left:20px;">
    <input class="search" id="searchBox" placeholder="Search players by name or positionâ€¦">
</div>

<div class="filter-bar">
    <button class="filter-btn active" data-class="All">All</button>
    <button class="filter-btn" data-class="2026">2026</button>
    <button class="filter-btn" data-class="2027">2027</button>
    <button class="filter-btn" data-class="2028">2028</button>
    <button class="filter-btn" data-class="2029">2029</button>
</div>

<!-- Player Grid -->
<div class="grid" id="playerGrid"></div>

<script>
// ðŸ”¥ Your EXACT Google Sheets CSV link
const CSV_URL = 
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRZdfePIY8K8ag6AePllWRgYXhjJ-gJddB_8rDaJi3t5BAT11bHVK6m5cDsDQXg2PUIYPqHYcXyxbT2/pub?output=csv";

let players = [];

// Load CSV
fetch(CSV_URL)
    .then(res => res.text())
    .then(text => {
        let rows = text.split("\n").slice(1);

        players = rows.map(row => {
            let cols = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
            if (!cols || cols.length < 13) return null;

            return {
                Name: cols[0].replace(/"/g,""),
                Class: cols[1].replace(/"/g,""),
                Position: cols[2].replace(/"/g,""),
                HeightWeight: cols[3].replace(/"/g,""),
                Hudl: cols[4].replace(/"/g,""),
                Bio: cols[5].replace(/"/g,""),
                Image: cols[6].replace(/"/g,""),
                Twitter: cols[7].replace(/"/g,""),
                GPA: cols[8].replace(/"/g,""),
                Offers: cols[9].replace(/"/g,""),
                Status: cols[10].replace(/"/g,""),
                College: cols[11].replace(/"/g,""),
                CollegeLogo: cols[12].replace(/"/g,"")
            };
        }).filter(Boolean);

        renderPlayers();
    });


// Render Player Cards
function renderPlayers(filterClass = "All", search = "") {
    const grid = document.getElementById("playerGrid");
    grid.innerHTML = "";

    let filtered = players.filter(p =>
        (filterClass === "All" || p.Class === filterClass) &&
        (p.Name.toLowerCase().includes(search) ||
         p.Position.toLowerCase().includes(search))
    );

    filtered.forEach(p => {
        grid.innerHTML += `
            <div class="card">
                <img src="${p.Image}" onerror="this.src='images/placeholder_player.png'">
                <h3>${p.Name}</h3>
                <p>${p.Position} â€¢ Class of ${p.Class}</p>
                <p>${p.HeightWeight}</p>
                <a class="btn" href="profile.html?name=${encodeURIComponent(p.Name)}">
                    View Profile
                </a>
            </div>
        `;
    });
}


// Filters
document.querySelectorAll(".filter-btn").forEach(btn => {
    btn.onclick = () => {
        document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        renderPlayers(btn.dataset.class, document.getElementById("searchBox").value.toLowerCase());
    };
});

// Search
document.getElementById("searchBox").onkeyup = (e) => {
    let search = e.target.value.toLowerCase();
    let activeClass = document.querySelector(".filter-btn.active").dataset.class;
    renderPlayers(activeClass, search);
};

</script>

</body>
</html>
