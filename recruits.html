<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Serra Recruits</title>

<script>
if (sessionStorage.getItem("serraCoachAccess") !== "true") {
  window.location.href = "coach-login.html";
}
</script>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(180deg, #4a0000, #7a0000);
  color: white;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
  gap: 18px;
  padding: 24px;
}

.card {
  background: rgba(0,0,0,.35);
  border-radius: 20px;
  padding: 14px;
  text-align: center;
}

.card img {
  width: 100%;
  height: 260px;
  object-fit: cover;
  object-position: center 22%;
  border-radius: 16px;
}
</style>
</head>

<body>

<div class="grid" id="grid"></div>

<script>
const CSV =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRZdfePIY8K8ag6AePllWRgYXhjJ-gJddB_8rDaJi3t5BAT11bHVK6m5cDsDQXg2PUIYPqHYcXyxbT2/pub?output=csv";

fetch(CSV).then(r=>r.text()).then(t=>{
  const data = Papa.parse(t,{header:true}).data;
  document.getElementById("grid").innerHTML =
    data.map(p=>`
      <div class="card">
        <img src="${p.ImageURL || 'images/placeholder_player.png'}">
        <h3>${p.Name}</h3>
        <p>${p.Position} â€¢ Class of ${p.Class}</p>
        <a href="profile.html?name=${encodeURIComponent(p.Name)}"
           style="color:white;font-weight:700">View Profile</a>
      </div>
    `).join("");
});
</script>

</body>
</html>
