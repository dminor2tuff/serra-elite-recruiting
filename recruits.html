<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Serra Elite Recruiting | Recruits</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --serra-red: #7b1e24;
      --serra-dark: #4f1115;
      --serra-blue: #0b2a4a;
      --card-bg: #8c232a;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #3e0d10, #7b1e24);
      color: #fff;
    }

    header {
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 50px;
    }

    header a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
    }

    main {
      padding: 40px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 30px;
    }

    .controls input {
      padding: 12px;
      border-radius: 8px;
      border: none;
      min-width: 260px;
    }

    .filter-btn {
      background: var(--serra-dark);
      border: none;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .filter-btn.active {
      background: #fff;
      color: var(--serra-dark);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 22px;
    }

    .card {
      background: linear-gradient(180deg, #8c232a, #6d1a1f);
      border-radius: 18px;
      padding: 18px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }

    .player-photo {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 14px;
      margin-bottom: 14px;
      background: #320508;
    }

    .card h3 {
      margin: 10px 0 6px;
      font-size: 20px;
    }

    .card p {
      margin: 4px 0;
      font-size: 14px;
      opacity: .95;
    }

    .card a {
      display: inline-block;
      margin-top: 8px;
      color: #9dd6ff;
      font-weight: 600;
      text-decoration: none;
    }

    .card button {
      margin-top: 14px;
      background: #fff;
      color: var(--serra-dark);
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
    }

    footer {
      padding: 30px;
      text-align: center;
      opacity: .8;
    }
  </style>
</head>

<body>

<header>
  <img src="images/serra_logo.png" alt="Serra Logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="recruits.html">Recruits</a>
    <a href="transcript.html">Transcript Request</a>
  </nav>
</header>

<main>
  <h1>Serra Football Prospects</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search by name or position">
    <button class="filter-btn active" data-class="All">All</button>
    <button class="filter-btn" data-class="2026">2026</button>
    <button class="filter-btn" data-class="2027">2027</button>
    <button class="filter-btn" data-class="2028">2028</button>
    <button class="filter-btn" data-class="2029">2029</button>
  </div>

  <div class="grid" id="playerGrid"></div>
</main>

<footer>
  Follow Serra Football ‚Ä¢ üê¶ @serra_football ‚Ä¢ üì∏ @serrafootball
</footer>

<script>
const CSV_URL = "PASTE_YOUR_PUBLISHED_GOOGLE_SHEET_CSV_URL_HERE";

let allPlayers = [];
let activeClass = "All";

fetch(CSV_URL)
  .then(res => res.text())
  .then(text => {
    const rows = text.split("\n").slice(1);
    allPlayers = rows.map(row => {
      const cols = row.split(",");
      return {
        name: cols[0]?.trim(),
        class: cols[1]?.trim(),
        position: cols[2]?.trim(),
        heightWeight: cols[3]?.trim(),
        hudl: cols[4]?.trim(),
        bio: cols[5]?.trim(),
        image: cols[6]?.trim(),
        twitter: cols[7]?.trim()
      };
    });
    renderPlayers();
  });

function renderPlayers() {
  const grid = document.getElementById("playerGrid");
  const search = document.getElementById("searchInput").value.toLowerCase();
  grid.innerHTML = "";

  allPlayers
    .filter(p =>
      (activeClass === "All" || p.class === activeClass) &&
      (p.name.toLowerCase().includes(search) || p.position.toLowerCase().includes(search))
    )
    .forEach(player => {
      const imgSrc = player.image?.startsWith("http")
        ? player.image
        : "images/placeholder_player.png";

      grid.innerHTML += `
        <div class="card">
          <img class="player-photo" src="${imgSrc}" alt="${player.name}">
          <h3>${player.name}</h3>
          <p>${player.position} ‚Ä¢ Class of ${player.class}</p>
          <p>${player.heightWeight}</p>
          ${player.twitter ? `<a href="${player.twitter}" target="_blank">üê¶ Twitter / X</a>` : ""}
          <button onclick="goProfile('${player.name}')">View Profile</button>
        </div>
      `;
    });
}

function goProfile(name) {
  window.location.href = "profile.html?player=" + encodeURIComponent(name);
}

document.getElementById("searchInput").addEventListener("input", renderPlayers);

document.querySelectorAll(".filter-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    activeClass = btn.dataset.class;
    renderPlayers();
  });
});
</script>

</body>
</html>
