<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Serra Football Recruits</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: linear-gradient(180deg, #5a0f14, #7a1419);
  color: #fff;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 24px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
}

.card {
  background: linear-gradient(180deg, #6e1419, #4a0d10);
  border-radius: 16px;
  padding: 16px;
  box-shadow: 0 8px 24px rgba(0,0,0,.35);
  text-align: center;
}

.card img {
  width: 100%;
  aspect-ratio: 3 / 4;
  object-fit: cover;
  border-radius: 12px;
  margin-bottom: 12px;
}

.name {
  font-size: 1.15rem;
  font-weight: 800;
}

.meta {
  font-size: .9rem;
  opacity: .95;
}

.actions {
  margin-top: 10px;
  display: flex;
  justify-content: center;
  gap: 10px;
}

.btn {
  padding: 8px 14px;
  border-radius: 20px;
  font-size: .85rem;
  font-weight: 700;
  text-decoration: none;
}

.profile {
  background: #fff;
  color: #7a1419;
}

.twitter {
  background: #1da1f2;
  color: #fff;
}
</style>
</head>

<body>
<div class="container">
  <h1>Serra Football Prospects</h1>
  <div id="recruits" class="grid"></div>
</div>

<script>
const CSV_URL = "PASTE_YOUR_CSV_LINK_HERE";

fetch(CSV_URL)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.split("\n").slice(1);
    const container = document.getElementById("recruits");

    rows.forEach(row => {
      if (!row.trim()) return;

      const cols = row.split(",");

      const name = cols[0];
      const grad = cols[1];
      const pos = cols[2];
      const hw = cols[3];
      const hudl = cols[4];
      const img = cols[6];
      const twitter = cols[7];

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${img}" onerror="this.src='images/placeholder_player.png'">
        <div class="name">${name}</div>
        <div class="meta">${pos} Â· Class of ${grad}</div>
        <div class="meta">${hw}</div>
        <div class="actions">
          <a class="btn profile" href="${hudl}" target="_blank">HUDL</a>
          ${twitter ? `<a class="btn twitter" href="${twitter}" target="_blank">Twitter</a>` : ""}
        </div>
      `;

      container.appendChild(card);
    });
  });
</script>
</body>
</html>
