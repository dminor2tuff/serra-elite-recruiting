<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Serra Football Recruits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />
  <script defer src="recruits.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #5b0f14, #2a0507);
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 20px;
      background: #2a0507;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    header img {
      height: 42px;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      font-weight: 800;
    }

    .controls {
      max-width: 1200px;
      margin: 24px auto 10px;
      padding: 0 16px;
    }

    .search {
      width: 100%;
      padding: 14px 16px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      outline: none;
    }

    .filters {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .filters button {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      background: rgba(255,255,255,0.12);
      color: #fff;
      cursor: pointer;
      font-weight: 700;
    }

    .filters button.active {
      background: #f2c94c;
      color: #000;
    }

    .grid {
      max-width: 1200px;
      margin: 24px auto 80px;
      padding: 0 16px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 14px;
      text-align: center;
    }

    .photo {
      width: 100%;
      aspect-ratio: 3 / 4;
      border-radius: 14px;
      overflow: hidden;
      background: #111;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 22%;
    }

    .name {
      margin-top: 12px;
      font-weight: 900;
      font-size: 17px;
    }

    .meta {
      font-size: 13px;
      opacity: 0.9;
      margin-top: 2px;
      line-height: 1.4;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin: 10px 0;
    }

    .icons a img {
      width: 22px;
      height: 22px;
    }

    .btn {
      display: inline-block;
      margin-top: 6px;
      padding: 10px 16px;
      border-radius: 999px;
      background: #fff;
      color: #000;
      font-weight: 800;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <img src="images/serra_logo.png" alt="Serra Logo">
  <h1>Serra Football Recruits</h1>
</header>

<div class="controls">
  <input id="search" class="search" placeholder="Search name or positionâ€¦" />
  <div class="filters" id="filters">
    <button data-class="All" class="active">All</button>
    <button data-class="2026">2026</button>
    <button data-class="2027">2027</button>
    <button data-class="2028">2028</button>
    <button data-class="2029">2029</button>
  </div>
</div>

<div id="grid" class="grid"></div>

</body>
</html>
