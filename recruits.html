<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Serra Football | Recruiting Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<script>
  // SIMPLE, SAFE GUARD (NO REDIRECT LOOP)
  if (localStorage.getItem("serra_recruit_access") !== "true") {
    const pw = prompt("Enter Recruiting Portal Password:");
    if (pw === "SerraFB!") {
      localStorage.setItem("serra_recruit_access", "true");
    } else {
      alert("Access denied");
      window.location.href = "index.html";
    }
  }
</script>

<header class="site-header">
  <div class="header-inner">
    <div class="brand">
      <img src="images/serra_logo.png" alt="Serra Football">
      <span>Serra Elite Recruiting</span>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a class="active" href="recruits.html">Recruits</a>
    </nav>
  </div>
</header>

<section class="content">
  <h2>Recruiting Board</h2>

  <div class="filters">
    <select id="classFilter">
      <option value="all">All Classes</option>
      <option value="2026">2026</option>
      <option value="2027">2027</option>
      <option value="2028">2028</option>
      <option value="2029">2029</option>
    </select>

    <input id="searchInput" type="text" placeholder="Search player name">
  </div>
</section>

<section id="recruitGrid" class="recruits-grid"></section>

<script src="recruits.js"></script>
</body>
</html>
