<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Serra Football Recruits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<header class="site-header">
  <div class="header-inner">
    <div class="brand">
      <img src="images/serra_logo.png" class="logo" alt="Serra Football">
      <span>Serra Football Recruiting</span>
    </div>

    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="#" id="viewProspectsBtn">View Prospects</a>
      <a href="admin.html">Admin</a>
    </nav>
  </div>
</header>

<!-- PASSWORD GATE -->
<section id="passwordGate" class="gate">
  <h2>Recruiting Portal</h2>
  <p>Enter password to view Serra prospects</p>
  <input type="password" id="portalPassword" placeholder="Enter password">
  <button onclick="unlockPortal()">Enter</button>
  <p id="gateError"></p>
</section>

<!-- RECRUITS -->
<main id="recruitsSection" class="container hidden">
  <h1>Serra Football Prospects</h1>

  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search name or position">
  </div>

  <div id="recruitsGrid" class="recruits-grid"></div>
</main>

<script src="js/recruits.js"></script>
</body>
</html>
