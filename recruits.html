<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Serra Football Recruits</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --serra-red:#7a1419;
  --serra-dark:#3f0c10;
  --card-bg:rgba(255,255,255,.08);
  --accent:#f5c400;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:linear-gradient(180deg,var(--serra-dark),var(--serra-red));
  color:#fff;
}

/* NAV */
nav{
  padding:14px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:rgba(0,0,0,.45);
}
nav img{height:38px}
nav a{
  color:#fff;
  text-decoration:none;
  font-weight:700;
  margin-left:18px;
}

/* HEADER */
.header{
  text-align:center;
  padding:28px 16px 18px;
}
.header h1{
  font-size:1.8rem;
  font-weight:800;
}
.header input{
  width:100%;
  max-width:420px;
  padding:10px 16px;
  border-radius:999px;
  border:none;
  margin-top:12px;
  font-size:.9rem;
}

/* FILTERS */
.filters{
  margin-top:12px;
  display:flex;
  justify-content:center;
  gap:8px;
  flex-wrap:wrap;
}
.filters button{
  padding:7px 14px;
  border-radius:999px;
  border:none;
  background:rgba(255,255,255,.15);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
.filters button.active{
  background:var(--accent);
  color:#000;
}

/* GRID */
.grid{
  max-width:1200px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(170px,1fr));
  gap:16px;
}

/* CARD */
.card{
  background:var(--card-bg);
  border-radius:16px;
  padding:14px;
  text-align:center;
}

.card img{
  width:100%;
  height:190px;
  object-fit:cover;
  object-position:center 18%;
  border-radius:12px;
  background:#000;
}

.card h3{
  margin:10px 0 4px;
  font-size:.95rem;
  font-weight:700;
}

.meta{
  font-size:.8rem;
  opacity:.9;
  line-height:1.35;
}

/* ICONS */
.icons{
  margin-top:8px;
}
.icons a{margin:0 6px}
.icons img{width:18px}

/* PROFILE BTN */
.profile-btn{
  display:inline-block;
  margin-top:10px;
  padding:7px 14px;
  border-radius:999px;
  background:#fff;
  color:#000;
  font-size:.75rem;
  font-weight:800;
  text-decoration:none;
}

/* MOBILE */
@media(max-width:480px){
  .card img{height:170px}
}
</style>
</head>

<body>

<nav>
  <img src="images/serra_logo.png">
  <div>
    <a href="index.html">Home</a>
  </div>
</nav>

<section class="header">
  <h1>Serra Football Recruits</h1>
  <input id="search" placeholder="Search name or position">
  <div class="filters">
    <button class="active" onclick="filterClass('All')">All</button>
    <button onclick="filterClass('2026')">2026</button>
    <button onclick="filterClass('2027')">2027</button>
    <button onclick="filterClass('2028')">2028</button>
    <button onclick="filterClass('2029')">2029</button>
  </div>
</section>

<section class="grid" id="grid"></section>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRZdfePIY8K8ag6AePllWRgYXhjJ-gJddB_8rDaJi3t5BAT11bHVK6m5cDsDQXg2PUIYPqHYcXyxbT2/pub?output=csv";
let players=[],currentClass="All";

fetch(CSV_URL).then(r=>r.text()).then(t=>{
  players=t.split("\n").slice(1).map(r=>{
    const c=r.split(",");
    return {
      Name:c[0],Class:c[1],Position:c[2],HeightWeight:c[3],
      HUDL:c[4],Writeup:c[5],ImageURL:c[6],
      Twitter:c[7],GPA:c[8],Offers:c[9],Status:c[10]
    }
  });
  render();
});

function render(){
  const g=document.getElementById("grid");
  const s=document.getElementById("search").value.toLowerCase();
  g.innerHTML="";
  players.filter(p=>
    (currentClass==="All"||p.Class===currentClass)&&
    (p.Name.toLowerCase().includes(s)||p.Position.toLowerCase().includes(s))
  ).forEach(p=>{
    g.innerHTML+=`
    <div class="card">
      <img src="${p.ImageURL}" onerror="this.src='images/placeholder_player.png'">
      <h3>${p.Name}</h3>
      <div class="meta">${p.Position}<br>Class ${p.Class}<br>${p.HeightWeight}</div>
      <div class="icons">
        ${p.Twitter?`<a href="${p.Twitter}" target="_blank"><img src="icons/twitter.svg"></a>`:""}
        ${p.HUDL?`<a href="${p.HUDL}" target="_blank"><img src="icons/hudl.svg"></a>`:""}
      </div>
      <a class="profile-btn" href="profile.html"
         onclick='localStorage.setItem("player",JSON.stringify(${JSON.stringify(p)}))'>
         View Profile
      </a>
    </div>`;
  });
}

function filterClass(c){
  currentClass=c;
  document.querySelectorAll(".filters button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
  render();
}
document.getElementById("search").addEventListener("input",render);
</script>

</body>
</html>
