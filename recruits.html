<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serra Football Prospects</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #6A0F0F, #300000);
      color: white;
    }

    nav {
      display: flex;
      align-items: center;
      padding: 16px;
      background: #400000;
    }

    nav img {
      height: 36px;
      margin-right: 20px;
    }

    nav a {
      margin-right: 20px;
      color: #ffdede;
      font-weight: bold;
      text-decoration: none;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 32px;
    }

    .toolbar {
      display: flex;
      justify-content: center;
      margin: 20px;
      gap: 10px;
    }

    .toolbar input {
      width: 280px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    .filters button {
      padding: 8px 18px;
      border-radius: 20px;
      border: none;
      background: #5A0E0E;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .filters button.active {
      background: #ffffff;
      color: #5A0E0E;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #5A0E0E;
      padding: 16px;
      border-radius: 16px;
      text-align: center;
      border: 2px solid #7A1C1C;
    }

    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 12px;
      border: 1px solid #fff;
    }

    .btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 20px;
      background: white;
      color: #5A0E0E;
      font-weight: bold;
      border-radius: 20px;
      text-decoration: none;
    }
  </style>

</head>
<body>

<nav>
  <img src="images/serra_logo.png">
  <a href="index.html">Home</a>
  <a href="recruits.html">Recruits</a>
</nav>

<h1>Serra Football Prospects</h1>

<div class="toolbar">
  <input type="text" id="searchBox" placeholder="Search by name or position…">
</div>

<div class="filters" style="text-align:center;">
  <button onclick="filterClass('All')" class="active">All</button>
  <button onclick="filterClass('2026')">2026</button>
  <button onclick="filterClass('2027')">2027</button>
  <button onclick="filterClass('2028')">2028</button>
  <button onclick="filterClass('2029')">2029</button>
</div>

<div class="grid" id="playerGrid"></div>

<script>
  const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRZdfePIY8K8ag6AePllWRgYXhjJ-gJddB_8rDaJi3t5BAT11bHVK6m5cDsDQXg2PUIYPqHYcXyxbT2/pub?output=csv";

  let players = [];
  let currentClass = "All";

  async function loadCSV() {
    const response = await fetch(CSV_URL);
    const text = await response.text();
    const rows = text.trim().split("\n").map(r => r.split(","));

    const headers = rows.shift();

    players = rows.map(row => {
      let obj = {};
      headers.forEach((h, i) => {
        obj[h.trim()] = row[i] ? row[i].trim() : "";
      });
      return obj;
    });

    renderPlayers(players);
  }

  function renderPlayers(list) {
    const grid = document.getElementById("playerGrid");
    grid.innerHTML = "";

    list.forEach(p => {
      const img = p.ImageURL && p.ImageURL.startsWith("http")
        ? p.ImageURL
        : "images/placeholder_player.png";

      grid.innerHTML += `
        <div class="card">
          <img src="${img}" onerror="this.src='images/placeholder_player.png'">
          <h3>${p.Name}</h3>
          <p>${p.Position} • Class of ${p.Class}</p>
          <a class="btn" href="profile.html?name=${encodeURIComponent(p.Name)}">View Profile</a>
        </div>`;
    });
  }

  function filterClass(cls) {
    currentClass = cls;
    document.querySelectorAll(".filters button").forEach(btn => btn.classList.remove("active"));
    event.target.classList.add("active");

    if (cls === "All") {
      renderPlayers(players);
    } else {
      renderPlayers(players.filter(p => p.Class === cls));
    }
  }

  document.getElementById("searchBox").addEventListener("input", (e) => {
    const term = e.target.value.toLowerCase();
    const filtered = players.filter(p =>
      p.Name.toLowerCase().includes(term) ||
      p.Position.toLowerCase().includes(term)
    );
    renderPlayers(filtered);
  });

  loadCSV();
</script>

</body>
</html>
