<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serra Football Recruits Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <div class="left">
    <img src="images/serra_logo.png" class="logo" alt="Serra Logo">
    <span class="brand">Serra Elite Football Recruiting</span>
  </div>
  <div class="links">
    <a href="index.html">Home</a>
    <a href="coach-login.html">Coach Login</a>
    <a href="#" id="logoutBtn">Logout</a>
  </div>
</nav>

<div class="container">
  <h1 style="font-size:20px; color:#111827; margin-bottom:4px;">Serra Football Prospects</h1>
  <p style="font-size:12px; color:#6b7280; margin-bottom:12px;">
    Filter by class, search by name or position, and open individual profiles for full academic and athletic details.
  </p>

  <div class="toolbar">
    <div class="toolbar-left">
      Serra Classes 2026–2029 • Live recruiting board
    </div>
    <div class="toolbar-right">
      <input type="text" id="searchBox" placeholder="Search by name or position…">
    </div>
  </div>

  <div class="filters">
    <button class="active" data-class="All">All</button>
    <button data-class="2026">2026</button>
    <button data-class="2027">2027</button>
    <button data-class="2028">2028</button>
    <button data-class="2029">2029</button>
  </div>

  <div class="recruits-grid" id="recruitsGrid"></div>
</div>

<script src="script.js"></script>
</body>
</html>
