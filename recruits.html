          </select>
        </div>

        <div class="field grow">
          <label for="searchInput">Search</label>
          <input id="searchInput" type="text" placeholder="Type a player name..." autocomplete="off" />
        </div>
      </div>

      <div id="statusText" class="status">Loading prospectsâ€¦</div>
