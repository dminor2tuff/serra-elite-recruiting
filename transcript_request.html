<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Transcript Request | Serra Elite Recruiting</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    font-family: "Helvetica Neue", Arial, sans-serif;
    background: #5a0f1a;
    color: white;
  }

  nav {
    background: #4a0c15;
    padding: 16px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid rgba(255,255,255,.12);
  }

  nav img { height: 52px; }

  nav a {
    color: white;
    text-decoration: none;
    font-weight: 700;
    margin-left: 20px;
  }

  header {
    padding: 80px 20px 30px;
    text-align: center;
  }

  header h1 {
    font-size: 2.7rem;
    font-weight: 900;
    margin-bottom: 10px;
  }

  header p {
    max-width: 700px;
    margin: 0 auto;
    color: #f5e9ec;
    font-size: 1.05rem;
  }

  .form-wrap {
    background: white;
    color: #111827;
    padding: 32px;
    border-radius: 16px;
    max-width: 900px;
    margin: 40px auto 80px;
    box-shadow: 0 20px 40px rgba(0,0,0,.3);
  }

  label {
    display: block;
    font-weight: 600;
    margin: 14px 0 6px;
  }

  input, textarea {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    font-size: .95rem;
  }

  textarea {
    resize: vertical;
    min-height: 90px;
  }

  button {
    margin-top: 20px;
    padding: 12px 28px;
    border-radius: 999px;
    border: none;
    background: #5a0f1a;
    color: white;
    font-weight: 700;
    cursor: pointer;
  }

  button:hover {
    background: #7a1425;
  }

  small {
    display: block;
    margin-top: 12px;
    color: #6b7280;
  }
</style>
</head>

<body>

<nav>
  <img src="images/serra_logo.png" alt="Serra Football Logo">
  <div>
    <a href="index.html">Home</a>
    <a href="recruits.html">Recruits</a>
  </div>
</nav>

<header>
  <h1>Transcript Request</h1>
  <p>
    College coaches and admissions staff may use this form to generate
    an official transcript request email for Serra Football student-athletes.
  </p>
</header>

<div class="form-wrap">
  <form onsubmit="sendEmail(); return false;">
    <label>College / University</label>
    <input id="college" required>

    <label>Coach / Admissions Contact Name</label>
    <input id="coach" required>

    <label>Contact Email</label>
    <input id="email" type="email" required>

    <label>Student-Athlete Name</label>
    <input id="athlete" required>

    <label>Graduation Class</label>
    <input id="gradyear" placeholder="2026, 2027, etc." required>

    <label>Reason for Request</label>
    <textarea id="reason" required></textarea>

    <label>Additional Notes</label>
    <textarea id="notes"></textarea>

    <button type="submit">Generate Email Request</button>
    <small>
      Your email app will open with this request pre-filled and addressed to
      <strong>serracavsfb@gmail.com</strong>.
    </small>
  </form>
</div>

<script>
function sendEmail() {
  const body = `
College / University: ${college.value}
Coach / Contact: ${coach.value}
Contact Email: ${email.value}

Student-Athlete: ${athlete.value}
Graduation Class: ${gradyear.value}

Reason:
${reason.value}

Additional Notes:
${notes.value}
`;

  const subject = "Serra Football Transcript Request";
  const mailto =
    "mailto:serracavsfb@gmail.com" +
    "?subject=" + encodeURIComponent(subject) +
    "&body=" + encodeURIComponent(body);

  window.location.href = mailto;
}
</script>

</body>
</html>
