<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Login | Serra Elite Recruiting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="site-header">
  <div class="header-inner">
    <a class="brand" href="index.html">
      <img src="images/serra_logo.png" class="logo" alt="Serra Football">
      <span>Serra Elite Recruiting</span>
    </a>
  </div>
</header>

<main class="container narrow">
  <h1>Admin Login</h1>

  <input
    type="password"
    id="adminPass"
    placeholder="Enter Admin Password"
    autocomplete="off"
  >

  <button
    class="btn primary"
    type="button"
    onclick="Auth.adminLogin(document.getElementById('adminPass').value)">
    Login
  </button>
</main>

<script src="auth.js"></script>
</body>
</html>
