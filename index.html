  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      color: #111;
    }

    /* ================= HEADER ================= */
    header {
      background:
        linear-gradient(
          rgba(0, 43, 92, 0.82),   /* Serra BLUE */
          rgba(128, 0, 0, 0.92)    /* DARK SERRA RED */
        ),
        url('serra_action.png') center center / cover no-repeat;
      color: white;
      padding: 120px 20px;
      text-align: center;
    }

    header img {
      width: 150px;
      margin-bottom: 22px;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.6));
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    header p {
      margin-top: 14px;
      font-size: 1.25rem;
      max-width: 920px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.5;
    }

    /* ================= INFO SECTIONS ================= */
    .info-section {
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 16px;
      text-align: center;
    }

    .info-section h2 {
      font-size: 2.2rem;
      color: #002b5c;
      margin-bottom: 14px;
      font-weight: 800;
    }

    .info-section p {
      font-size: 1.1rem;
      line-height: 1.65;
      color: #333;
    }

    /* ================= QR SECTION ================= */
    .qr-section {
      background: linear-gradient(135deg, #002b5c, #800000);
      padding: 80px 20px;
      text-align: center;
      color: white;
    }

    .qr-section h2 {
      font-size: 2.3rem;
      margin-bottom: 12px;
      font-weight: 800;
    }

    .qr-section p {
      font-size: 1.1rem;
      max-width: 820px;
      margin: 0 auto 35px;
      line-height: 1.6;
    }

    .qr-section img {
      max-width: 260px;
      width: 100%;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .qr-section img:hover {
      transform: scale(1.05);
    }

    .qr-btn {
      margin-top: 18px;
      display: inline-block;
      background: white;
      color: #002b5c;
      padding: 14px 28px;
      border-radius: 999px;
      font-weight: 800;
      text-decoration: none;
    }

    /* ================= RECRUITING BOARD ================= */
    .recruiting-wrap {
      background: #f5f7fb;
      padding: 70px 12px;
    }

    .recruiting-wrap iframe {
      width: 100%;
      height: 1800px;
      border: none;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    }

    footer {
      text-align: center;
      padding: 28px;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
